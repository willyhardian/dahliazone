<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
</head>
<body>
    <h1>Product</h1>
    <form>
        <select name="" id="product-name" style="height: 30px; border-radius: 15px;">
            <option value="1">Kaos Polos</option>
            <option value="2">Baju Polos</option>
        </select>
        <input type="text" id="product-qty" style="height: 30px; border-radius: 15px;">
        <button style="background-color: navy; color: white;" type="button">Buy</button>
    </form>
    <script>
        let price = 0;
        if(document.getElementById("product-name").value === 1) {
            price = 10000;
        }
        alert(price * document.getElementById("product-qty").value)
    </script>
</body>
</html>
